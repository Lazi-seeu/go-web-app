name: Deploy Go Web App to AWS EC2

on:
  push:
    branches:
      - main  # Trigger deployment on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Go Application
        run: |
          go build -o go-web-app main.go

      - name: Setup SSH Key (Fix Permissions)
        run: |
          echo "${{ secrets.AWS_SSH_KEY }}" > key.pem
          chmod 600 key.pem  # ðŸ”¹ Fix permission error

      - name: Copy Files to AWS EC2 via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "go-web-app"
          target: "/home/ec2-user/"
          timeout: "60s"
          key_path: key.pem
          port: 22
          protocol: tcp
          command_timeout: "10m"
          tar_exec: tar
          proxy_port: 22
          proxy_timeout: "30s"

      - name: Deploy and Start Go Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            set -e  # Exit on error
            echo "âœ… Stopping any existing service..."
            sudo systemc
